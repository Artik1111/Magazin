<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Интернет магазин</title>
</head>
<body class="boby">
    <header class="header">
        <button class="header__menu-button"><img src="<%=require('./img/menu.svg')%>"></button>

            <li><a href="#">Главная</a></li>
            <li><a href="#">Профиль</a></li>
        </nav>
    </header>
    <main>
        <section class="card-section"></section>

        <div class="popup__content">
            <h2 class="popup__title">т</h2>
            <button class="popup__button">ок</button>
        </div>
    </div>
</div>
    <!-- <h1 class="text">Привет, мир!</h1>
    <img class="logo" src="<%=require('./img/cat.jpg')%>" alt="Кот"> -->

    
    <template id="card-template">

            <img class="card__image">

                <h2 class="card__title"></h2>

            </div>
            <button class="card__button">В корзину</button>
            
        </div>
    </template>
